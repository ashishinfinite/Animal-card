<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">
	<meta charset="utf-8">
	<title>Animal Trading Cards</title>
</head>
<body>
	<div>
		<!-- your favorite animal's name goes here -->
		<h3>DOG</h3>
		<!-- your favorite animal's image goes here -->
		<img id="rr" src="dog.jpg" alt="dog">
		<div>
			<!-- your favorite animal's interesting fact goes here -->
			<p class="facts"><em>Dog has four legs and has only one tail.It is a good friend of humans.</em></p>
			<ul class="list">
				<!-- your favorite animal's list items go here -->
				<li  class="items"><span><strong>NAME</strong></span>: Joddaro</li>
				<li  class="items"><span><strong>Height</strong></span>: 2.5 inch</li>
				<li  class="items"><span><strong>Width</strong></span>: 4.5 inch</li>
				<li  class="items"><span><strong>Color</strong></span>: Golden</li>
			</ul>
			<!-- your favorite animal's description goes here -->
			<p class="discription">Dog has for legs.Two eyes and one tail.It is a very cute animal.When dog is angry it barks.</p>
		</div>
	</div>
</body>
</html>
